<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Expense Tracker</title>
</head>
<body>

    <header>
        <h1>Expense Tracker</h1>
    </header>

    <main>
        <section id="balance-container">
            <h2>Your Balance</h2>
            <h3 id="balance">$0.00</h3>
        </section>

        <section id="summary-container">
            <div>
                <h4>Income</h4>
                <p style="color: green;">+$0.00</p>
            </div>
            <div>
                <h4>Expense</h4>
                <p style="color: red;">-$0.00</p>
            </div>
        </section>

        <hr>

        <section id="history-container">
            <h3>History</h3>
            <ul id="list">
                <li>
                    Cash <span>-$20</span> <button>x</button>
                </li>
            </ul>
        </section>

        <hr>

        <section id="form-container">
            <h3>Add New Transaction</h3>
            <form id="form">
                <div class="form-control">
                    <label for="text">Description</label><br>
                    <input type="text" id="text" placeholder="Enter description..." required>
                </div>

                <div class="form-control">
                    <label for="amount">Amount</label><br>
                    <small>(negative - expense, positive - income)</small><br>
                    <input type="number" id="amount" placeholder="Enter amount..." required>
                </div>

                <br>
                <button type="submit">Add Transaction</button>
            </form>
        </section>
    </main>

</body>
</html>
